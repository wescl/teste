<div class="item" [style.backgroundImage]="'url(' + imagens[indexImagemAtiva] + ')'"></div>

<p style="margin: 15px;"></p>
<div class="botoes-controle">
    <button *ngFor="let imagem of imagens; index as i" [class.ativo]="i === indexImagemAtiva"
        (click)="pararTimer(); ativarImagem(i)"></button>
</div>

<img *ngFor="let imagem of imagens" [src]="imagem" width="1" height="1"
    style="opacity: 0; position: fixed; transform: translateX(-100%);" />
